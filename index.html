<!DOCTYPE html>
<html ng-app="newsApp">
<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Prueba de AngularJS 2</title>
	
	<!-- Latest compiled and minified CSS -->

	<!-- Optional theme -->

				</button>
				<a class="navbar-brand" ui-sref="home">Brand</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li ui-sref-active="active"><a ui-sref="newsIndex">Fuente</a></li>
					<li class="dropdown">

							<li><a href="#">Negocios</a></li>
							<li><a href="#">Entretenimientos</a></li>

							<li><a href="#">Salud</a></li>
							<li><a href="#">Ciencia</a></li>
							<li><a href="#">Deportes</a></li>
							<li><a href="#">Tecnología</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Buscar</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Lang<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Español</a></li>
							<li><a href="#">Ingles</a></li>
							<li><a href="#">Portugues</a></li>
							<!-- <li role="separator" class="divider"></li> -->
							<li><a href="#">Frances</a></li>
							<li><a href="#">Japones</a></li>
						</ul>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->

	<div class="container">
		<div ui-view></div>
	</div>

	<!--<span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span>-->


	<!-- Angular js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

	<!-- Angular Modules -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>

	<!-- Angular js i18n -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.7.5/angular-locale_es-es.min.js"></script>

	<!-- Angular JS -->
	<script src="app/app.js"></script>

	<!-- Angular Controllers JS -->
	<script src="app/controllers/newControllers.js"></script>

	<script src="app/service/newsService.js"></script>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
